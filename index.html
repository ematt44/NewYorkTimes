<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>NYT App</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1>New York Times Search</h1>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Search Parameters</h3>
                    </div>
                    <div class="panel-body">
                        <p id="search">Search Terms:</p>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
                        </div>
                        <div class="form-group">
                            <label for="sel1">Number of Records to Retrieve:</label>
                            <select class="form-control records" id="sel1">
                                <option>5</option>
                                <option>10</option>
                                <option>15</option>
                                <option>20</option>
                            </select>
                            <p id="start">Start Year (Optional):</p>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
                            </div>
                            <p id="end">End Year (Optional):</p>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
                            </div>
                            <button type="button" class="btn btn-default btn-lg active" id="searchBtn"><span class="glyphicon glyphicon-search"></span>Search</button>
                            <button type="button" class="btn btn-default btn-lg active">Clear Results</button>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Top Articles</h3>
                        </div>
                        <div class="panel-body" id="searchResults">
                            Content Populated by Search Results
                        </div>
                    </div>
                </div>
            </div>
        </div>





        <script src="assets/javascript/app.js"></script>
</body>

</html>
